<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory day of Bangladesh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <img src="img/bg3.jpg" alt="" id="bg">
        <img src="img/flag-circle.png" alt="" id="flag1">
        <img src="img/cloud1.png" alt="" id="cloud1">
        <img src="img/cloud2.png" alt="" id="cloud2">
        <div id="flag2"></div>
        <div id="dark-overley"></div>
        <h1 id="text1">Scroll Now</h1>
        <h1 id="text2">Victory day of Bangladesh</h1>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>

    <script>
        gsap.to('#flag1' , {
            scrollTrigger : {
                scrub : 1
            },
            scale: 1.3
        })
        gsap.to('#bg' , {
            scrollTrigger : {
                scrub : 1
            },
            scale: 1.1
        })
        gsap.to('#cloud1' , {
            scrollTrigger : {
                scrub : 1
            },
            x : -100
        })
        gsap.to('#cloud2' , {
            scrollTrigger : {
                scrub : 1
            },
            x : 100
        })
        gsap.to('#flag2' , {
            scrollTrigger : {
                scrub : 1
            },
            x : -500
        })
        gsap.to('#text1' , {
            scrollTrigger : {
                scrub : 1
            },
            scale : 0.0
        })
        gsap.to('#text2' , {
            scrollTrigger : {
                scrub : 1
            },
            y : 600,
            scale : 1.1
        })
        gsap.to('#dark-overley' , {
            scrollTrigger : {
                scrub : 1
            },
            width:1500,
            height:1000,
        })
    </script>
</body>
</html>
